<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input placeholder="User Name">
  </ion-input>
  <ion-input placeholder="Password">
  </ion-input>
  <button ion-button (click)="login()">Login</button>
  <button ion-button (click)="register()">Register</button>
</ion-content>
