  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="https://snazzy-maps-cdn.azureedge.net/assets/1243-xxxxxxxxxxx.png?v=20170626083204"/>
  <ion-list>
        <ion-item item-left>
          <ion-label>Events</ion-label>
          <ion-checkbox [(ngModel)]="filter.event"></ion-checkbox>
        </ion-item>
      
        <ion-item item-right>
          <ion-label>Points</ion-label>
          <ion-checkbox [(ngModel)]="filter.point"></ion-checkbox>
        </ion-item>
      </ion-list>
      <button item-right ion-button (click)="filterFunc()">Filter</button>

  <ion-list>
    <button ion-item *ngFor="let item of filteredItems" (click)="itemSelected(item)">
      {{ item.name }}
    </button>  
  </ion-list>
</ion-content>
